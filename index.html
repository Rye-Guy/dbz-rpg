<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dragonball RPG!</title>
  <link rel="shortcut icon" type="image/ico" href="images/favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.0/jquery-confirm.min.css">
  <link rel="stylesheet" href="css/jquery-confirm.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
</head>
<body>
  <audio src="assets/sounds/victory.wav" type="audio/wav" id="victorySound"></audio>
  <div class="overlay">
    <h1 class="victoryHeading victoryHeading--primary">You Win!</h1>

    <h2 class="victoryHeading victoryHeading--secondary"><span class="player-name"></span> survived with
      <span class="player-health"></span> HP</h2>
      <img src="images/dragon-balls.png" alt="dragon-balls" class="dragon-balls--image">
  </div>
  <div class="overlay-lose">
      <h1 class="victoryHeading victoryHeading--primary">You Lose!</h1>
  
      <h2 class="victoryHeading victoryHeading--secondary"><span class="player-name"></span> should spend more time in the gravity chamber</h2>
      <img src="images/dragon-balls.png" alt="dragon-balls" class="dragon-balls--image">
    </div>
  <div id="main-game-section">
    <h1 class="main-heading">Select Your Character</h1>
    <div class="row" id="characters-section">

    </div>
    <div class="row fight-area">
      <div id="selected-character-section">
        <div id="selected-character"></div>
      </div>
      <button class="btn" id="attack-button">Attack</button>
      <div id="action">
        <div class="character-section">
          <div>
            <div id="defender"></div>
          </div>
        </div>
      </div>
    </div>
    <div>
    </div>
    <div class="row" id="available-to-attack-section">

    </div>

  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script type="text/javascript" src="js/jquery-confirm.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
